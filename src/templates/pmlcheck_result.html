<!doctype html>
<head>
	<meta charset="utf-8">
	<title>PML Checker Results</title>

	<!-- Bootsrap -->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<div id="container">
			<div class="title">
				<h1>PML Code Checker</h1>
			</div>
			<h3>Original code</h3>
			<div id="content">
				<!-- 
					render_template in app.py will replace this with the actual code the user entered. 
				 -->
				{{code|safe}}
			</div>

			<h3>Result</h3>
			<div class="content">
				<!-- 
					result is an array of data passed through render_remplate in app.py and code bellow
					just prints out each line with a break like at the end.
				 -->
				{% for line in result %}
				{{ line }} <br>
				{% endfor %}
			</div>
</body>
