<!doctype html>
<head>
	<meta charset="utf-8">
	<title>PML Checker Results</title>

	<!-- Jquery -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

	<!-- Bootsrap -->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<!-- Text Editor -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.01/ace.js"></script>
	<link href="{{url_for('static', filename='css/editor.css')}}" rel="stylesheet">

</head>
<body>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class ="panel-title">PML Code Checker</h1>
			</div>
			<div id="panel-body">
					<form method="post" action="{{ url_for('root_post') }}">
					<input type="text" name="code" id="code"/> 
					<!-- Editor -->
					<div id="editor">//add code</div>
					<input type="submit" />
				</form>

					<script>
						var textarea = $('#code');
							textarea.hide();

						var editor = ace.edit("editor");
						editor.setTheme("ace/theme/monokai");
						editor.getSession().setMode("ace/mode/javascript");
						
						// Update text editor when there is a change
						editor.getSession().on('change', function () {
							textarea.val(editor.getSession().getValue());
						});

						textarea.val(editor.getSession().getValue());

					</script>
			</div>
		</div>
	</div>
</body>
